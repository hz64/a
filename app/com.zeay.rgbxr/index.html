<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="screen-orientation" content="portrait" />
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>小泽渲染</title>
    <link rel="stylesheet" href="./css/base.css?v=1.03" />
    <link rel="stylesheet" href="./css/style6.css" />
</head>

<body>
    <div id="eCover" class="app style6 theme1">
        <div class="top flex">
            <div class="logo">
                <img id="eLogo" src="./imgs/logo.png" alt="">
            </div>
            <div class="desc">
                <h1>小泽渲染</h1>
                <p>1.1</p>
                <p>渲染物品</p>
            </div>
        </div>
        <a id="eBtn" href="https://dt.hz6.us.kg/xiaozexr_1.1.apk" class="btn">立即下载</a>
        <div class="slogan">
            <span>开发者：ZeAy</span>
        </div>
        <div id="eCovers" class="covers flex"></div>
    </div>

    <script type="text/javascript">
        var $ = function (ele) {
            return document.querySelector(ele);
        }
        //配置
        var config = {
            logo: './imgs/logo.png', //自定义logo图片
            iPhone_download_url: "", // iPhone下载链接
            android_download_url: "", // Android下载链接
            open_app_url: "",
            covers: [   //APP截图列表
                './imgs/1.png',
                './imgs/2.png',
                './imgs/3.png',
                './imgs/4.png'
            ]
        }
        var env = function () {
            var inBrowser = typeof window !== 'undefined'
            var UA = inBrowser && window.navigator.userAgent.toLowerCase();
            return {
                isAndroid: UA && UA.indexOf('android') > 0,
                isIOS: UA && /iphone|ipad|ipod|ios/.test(UA),
                isWechat: UA && UA.indexOf('micromessenger') > -1
            }
        }

        window.onload = function () {
            var eCovers = $('#eCovers');
            var eBtn = $('#eBtn');
            var eLogo = $('#eLogo');

            if (env().isAndroid) {
                open_app_url = config.android_download_url;
            } else {
                open_app_url = config.iPhone_download_url;
            }
            eBtn.href = open_app_url;
            //logo图片设置
            eLogo.src = config.logo;

            //设置封面
            var coverHTML = ''
            for (var i = 0; i <= config.covers.length - 1; i++) {
                var item = config.covers[i];
                coverHTML += '<img src="' + item + '" alt="' + item + '" />';
            }
            eCovers.innerHTML = coverHTML;
        }
    </script>
</body>

</html>
